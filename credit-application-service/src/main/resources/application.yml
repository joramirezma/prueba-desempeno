spring:
  application:
    name: credit-application-service

  datasource:
    url: jdbc:postgresql://localhost:5432/coopcredit
    username: coopcredit
    password: coopcredit123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_batch_fetch_size: 20

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

# Application configuration
app:
  jwt:
    secret: mySecretKeyForJWTThatIsAtLeast256BitsLongForHS256AlgorithmUsedInProduction
    expiration-ms: 86400000  # 24 hours
  risk-service:
    url: http://localhost:8081

# Server configuration
server:
  port: 8080

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

# Info for actuator
info:
  app:
    name: CoopCredit Application Service
    description: Credit Application Management System
    version: 1.0.0

# Logging configuration (structured JSON for production)
logging:
  level:
    com.coopcredit: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: '{"timestamp":"%d{ISO8601}","level":"%level","logger":"%logger{36}","message":"%msg","thread":"%thread"}%n'

# Springdoc OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
